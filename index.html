<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main class="container">
      <section class="overlay">
        <div class="results">
          <h2>And the results!</h2>
          <div class="assessment">
            <p><span id="total-moves"> </span></p>
            <p>Time: <span id=totalTime> </span> </p>
            <p>Stars: <span class="rating"></span></p>
          </div>
          <button class="new-game">Try Again?</button>
        </div>
      </section>
      <header>
        <h1 class="default-text">Memory&nbsp;<span class="txt-rotate" data-period="2000" data-rotate='["is funny.", "is deceptive.", "is a trip.", "schmemory.", "Game"]'></span></h1>
      </header>
      <aside class="score-panel">
        <ul class="stars">
          <li><i class="fas fa-star starred"></i></li>
          <li><i class="fas fa-star starred"></i></li>
          <li><i class="fas fa-star starred"></i></li>
        </ul>
        <p><span class="moves" role="moves"></span></p>
        <div class="clock">
          <span class="min" role="minutes">00</span>:<span class="sec" role="seconds">00</span>
        </div>
        <div class="restart">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div class="volume-div">
          <input type="range" min="0" max="100" value="50" step="1" id="slider">
          <div id="volume">50</div>
        </div>
      </aside>
      <section>
        <ul class="deck" id="card-deck">
          <li class="card" title="glasses">
            <i class="fas fa-glasses"></i>
          </li>
          <li class="card" title="game">
            <i class="fab fa-d-and-d"></i>
          </li>
          <li class="card" title="frog">
            <i class="fas fa-frog"></i>
          </li>
          <li class="card" title="agent" >
            <i class="fas fa-user-secret"></i>
          </li>
          <li class="card" title="eye">
            <i class="fas fa-eye"></i>
          </li>
          <li class="card" title="frog">
            <i class="fas fa-frog"></i>
          </li>
          <li class="card" title="poo">
            <i class="fas fa-poo"></i>
          </li>
          <li class="card" title="ninja">
            <i class="fas fa-user-ninja"></i>
          </li>
          <li class="card" title="glasses">
            <i class="fas fa-glasses"></i>
          </li>
          <li class="card" title="dice">
            <i class="fas fa-dice"></i>
          </li>
          <li class="card" title="poo">
            <i class="fas fa-poo"></i>
          </li>
          <li class="card" title="dice">
            <i class="fas fa-dice"></i>
          </li>
          <li class="card" title="agent">
            <i class="fas fa-user-secret"></i>
          </li>
          <li class="card" title="ninja">
            <i class="fas fa-user-ninja"></i>
          </li>
          <li class="card" title="game">
            <i class="fab fa-d-and-d"></i>
          </li>
          <li class="card" title="eye">
            <i class="fas fa-eye"></i>
          </li>
        </ul>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
